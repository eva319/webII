<!DOCTYPE html>
<html ang-app="" lang="en">
<head>
<meta charset="utf-8" />
    <title>主监控</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href = "/vender/css/bootstrap-responsive.css">
    <link rel="stylesheet" href = "/vender/css/bootstrap.min.css">
    <link rel="stylesheet" href = "/vender/css/mobile.css">

</head>
<body>

<div ng-app="" ng-controller="customersController"> 

<ul>
  <li ng-repeat="x in names">
    {{ x.Name + ', ' + x.Country }}
  </li>
</ul>

</div>

<script>
    function customersController($scope, $http) {
        $http.get("Customers_JSON.json")
  .success(function (response) { $scope.names = response; });
    }
</script>

<!--<script src= "vender/js/angular.min.js"></script>-->
<script src="http://apps.bdimg.com/libs/angular.js/1.2.15/angular.min.js"></script>

</body>
</html>
