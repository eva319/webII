<!DOCTYPE html>
<html ang-app="" lang="en">
<head>
<meta charset="utf-8" />
    <title>主监控</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href = "/vender/css/bootstrap-responsive.css">
    <link rel="stylesheet" href = "/vender/css/bootstrap.min.css">
    <link rel="stylesheet" href = "/vender/css/mobile.css">


</head>

  
<body>
<div class="container-fluid">
    <div class="container-fluid-from">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-6 col-sm-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住用户名
                    </label>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 一周内登录有效
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary btn-lg btn-block">确认登录</button>
                <button type="button" class="btn btn-default btn-lg btn-block">游客登录</button>
            </div>
        </div>
    </form>

<div class="row">
        <div class="col-sm-12">
            <footer>
                <p>© Copyright 2013 Tutorial Republic</p>
            </footer>
        </div>
    </div>
 </div>
</div>

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src= "/vender/js/angular.min.js"></script>
<script src= "/vender/js/bootstrap.min.js"></script>
</body>
</html>
